<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blejskárna</title>

<style>
@font-face {
  font-family: 'Monteria';
  src: url('mika-melvas-monteria-regular.otf') format('opentype');
}
@font-face {
  font-family: 'League Spartan';
  src: url('LeagueSpartan-VariableFont_wght.ttf') format('truetype');
}

.wrapper {
  max-width: 60%;
  margin: 0 auto;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'League Spartan', sans-serif;
  background: url('bg.png') no-repeat center center fixed;
  background-size: cover;
  color: #000;
}

header {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  padding: 40px 0;
  flex-wrap: wrap;
}

header img.logo {
  width: 240px;
  height: auto;
}

header .cta {
  display: inline-block;
  font-size: clamp(1rem, 2vw, 1.2rem);
  padding: clamp(12px, 1vw, 24px) clamp(24px, 2vw, 36px);
  background: #60a5fa;
  color: #0b1220;
  text-decoration: none;
  font-weight: 700;
  border-radius: 999px;
  white-space: nowrap;
}

header .cta span {
  white-space: normal;
}

header .cta-wrapper {
  display: flex;
  flex-direction: row;
  gap: 16px;
  flex-wrap: nowrap;
}

.first-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  margin: 0;
}

.section-title {
  font-family: 'League Spartan', sans-serif;
  font-weight: 700;          
  font-size: clamp(1rem, 4vw, 4rem);
  text-decoration: underline;
  color: #60a5fa;
  margin: 40px 0;
  text-align: center;

  background: #fff;
  padding: 20px 40px;
  border-radius: 999px;
  display: inline-block;
}

.first-section img {
  width: 100%;
  max-width: 100%;
  height: auto;
  margin-bottom: 20px;
  margin: 0;
}

footer {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  background: rgba(255,255,255,0.5);
  padding: 20px;
  font-size: 16px;   /* zvětšeno z 14px */
  color: #000;
}

footer img {
  max-width: 60px;   /* zvětšeno z 40px */
  height: auto;
}

@media (max-width: 1024px) and (min-width: 601px) {

  .wrapper {
    width: 90%;
    max-width: none;
    margin: 0 auto;  }

   header {
    flex-direction: row;
    align-items: center;
    width: 95%; 
  }

  header .cta-wrapper {
    flex-direction: column;
    align-items: flex-start;
    gap: 12px;
  }

  header .cta {
    width: 100%;
    max-width: 300px;
    text-align: left;
}
}
@media (max-width: 600px) {
  .wrapper {
    width: 95%;
    max-width: none;
    margin: 0 auto;  }

  header {
    flex-direction: column;
    gap: 20px;
    padding: 20px 0;
  }

  header img.logo {
    width: 180px;
  }

  header .cta-wrapper {
    flex-direction: column;
    width: 95%;
    align-items: stretch;
    gap: 12px;
  }

  header .cta {
    width: 95%; 
    font-size: 1rem;
    padding: 16px 24px;
    text-align: center;
  }

  .section-title {
    font-size: 2.5rem;
    padding: 10px 20px;
  }

  footer {
    flex-direction: column;
    text-align: center;
  }

  footer img {
    max-width: 80px;
  }
}

</style>
</head>
<body>
